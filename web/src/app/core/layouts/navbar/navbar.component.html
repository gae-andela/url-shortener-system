<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <span class="navbar-brand ms-2">
    <img
      src="/assets/img/logo.png"
      class="logo"
      alt="Logo"
      width="25"
      height="25"
    />
  </span>
  <!-- Toggle button -->
  <button
    class="navbar-toggler"
    type="button"
    aria-controls="navbarContent"
    [attr.aria-expanded]="!collapsed"
    aria-label="Toggle navigation"
    (click)="collapsed = !collapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav me-auto"></ul>

    <ul class="navbar-nav ms-auto">
      <li
        *ngIf="user"
        class="nav-item"
        ngbDropdown
        display="dynamic"
        id="user-settings"
      >
        <a
          class="nav-link me-4"
          id="userSettingsDropDown"
          ngbDropdownToggle
          role="button"
          href="javascript:;"
        >
          {{ userName }}
        </a>
        <div
          ngbDropdownMenu
          aria-labelledby="userSettingsDropDown"
          class="dropdown-menu p-0 rounded"
        >
          <a
            id="link-settings-logout"
            ngbDropdownItem
            href="javascript:;"
            class="text-danger"
            (click)="onLogout()"
          >
            Logout
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<!-- Navbar -->
